<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <!-- SIDEBAR SECTION -->
    <div class="sidebar-container">
      <img
        src="images/sidebar_icons/dashboard-icon.svg"
        alt="dashboard-icon"
        class="sidebar-icon dashboard-icon"
      />
      <div class="sidebar-label dashboard-label">Dashboard</div>

      <div class="sidebar-icon"></div>
      <div class="sidebar-label"></div>

      <img
        src="images/sidebar_icons/home-icon.svg"
        alt="home-icon"
        class="sidebar-icon"
      />
      <div class="sidebar-label">Home</div>

      <img
        src="images/sidebar_icons/profile-icon.svg"
        alt="profile-icon"
        class="sidebar-icon"
      />
      <div class="sidebar-label">Profile</div>

      <img
        src="images/sidebar_icons/messages-icon.svg"
        alt="messages-icon"
        class="sidebar-icon"
      />
      <div class="sidebar-label">Messages</div>

      <img
        src="images/sidebar_icons/history-icon.svg"
        alt="history-icon"
        class="sidebar-icon"
      />
      <div class="sidebar-label">History</div>

      <img
        src="images/sidebar_icons/tasks-icon.svg"
        alt="tasks-icon"
        class="sidebar-icon"
      />
      <div class="sidebar-label">Tasks</div>

      <img
        src="images/sidebar_icons/communities-icon.svg"
        alt="communities-icon"
        class="sidebar-icon"
      />
      <div class="sidebar-label">Communities</div>

      <div class="sidebar-icon"></div>
      <div class="sidebar-label"></div>

      <img
        src="images/sidebar_icons/settings-icon.svg"
        alt="settings-icon"
        class="sidebar-icon"
      />
      <div class="sidebar-label">Settings</div>

      <img
        src="images/sidebar_icons/support-icon.svg"
        alt="support-icon"
        class="sidebar-icon"
      />
      <div class="sidebar-label">Support</div>

      <img
        src="images/sidebar_icons/privacy-icon.svg"
        alt="privacy-icon"
        class="sidebar-icon"
      />
      <div class="sidebar-label">Privacy</div>
    </div>

    <!-- HEADER SECTION -->

    <div class="header-container">
      <div class="header-top-left-container">
        <img
          src="images/sidebar_icons/search-icon.svg"
          alt="search-icon"
          class="sidebar-icon search-icon"
        />
        <input type="text" name="searchbar" />
      </div>

      <div class="header-top-right-container">
        <img
          src="images/sidebar_icons/notification-icon.svg"
          alt="notification-icon"
          class="sidebar-icon notification-icon"
        />
        <img
          src="images/sidebar_icons/admin-profile-icon.svg"
          alt="admin-profile-icon"
          class="admin-profile-icon header-top-right"
        />
        <div class="profile-name header-top-right">The Admin</div>
      </div>

      <div class="header-bottom-left-container">
        <img
          src="images/sidebar_icons/admin-profile-icon.svg"
          alt="admin-profile-icon"
          class="admin-profile-icon header-bottom-left"
        />
        <div class="header-greeting">Hi there,</div>
        <div class="profile-name header-bottom-left">The Admin (@theAdmin)</div>
      </div>

      <div class="header-bottom-right-container">
        <button role="button" class="golden-button">
          <span class="golden-text">New</span>
        </button>
        <button role="button" class="golden-button">
          <span class="golden-text">Upload</span>
        </button>
        <button role="button" class="golden-button">
          <span class="golden-text">Share</span>
        </button>
      </div>
    </div>

    <!-- CONTENT SECTION -->

    <div class="content-container">

    </div>

  </body>
</html>
